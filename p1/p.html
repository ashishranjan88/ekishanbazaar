<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekishan Baz₹₹</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 32px;
            color: #4CAF50;
            margin: 0;
            position: relative;
        }

        h1::after {
            content: 'Baz₹₹';
            font-family: 'Verdana', sans-serif;
            font-size: 24px;
            color: #FF9800;
            display: block;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        h3 {
            color: #888;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .wrap {
            text-align: right;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .or {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }

        .alt-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .alt-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .alt-login button img {
            margin-right: 10px;
        }

        .alt-login button:hover {
            background-color: #e0e0e0;
        }

        .otp-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .otp-container input {
            width: 80%;
            margin: 10px 0;
        }

        p {
            color: #888;
        }

        a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Ekishan</h1>
        <h3>Welcome to Ekishan Baz₹₹ - Your Gateway to Smart Farming</h3>

        <!-- Login Form -->
        <div id="loginForm">
            <form onsubmit="handleLogin(event)">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your Username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your Password" required>
                <div class="wrap">
                    <button type="submit">Login</button>
                </div>
            </form>

            <div class="or">OR</div>

            <div class="alt-login">
                <button onclick="mobileOtpLogin()">
                    <img src="https://img.icons8.com/ios-filled/24/000000/phone.png" alt="Mobile Icon">
                    Login with Mobile OTP
                </button>
                <button onclick="googleLogin()">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Icon">
                    Login with Google
                </button>
            </div>

            <p>Not registered? <a href="#" onclick="showCreateAccount()">Create an account</a></p>
        </div>

        <!-- Create Account Form -->
        <div id="createAccountForm" style="display:none;">
            <h1>Create Account</h1>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a Username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile Number" pattern="[0-9]{10}" required>

                <label for="aadhaar">Aadhaar Number:</label>
                <input type="tel" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar Number" pattern="[0-9]{12}" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a Password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" required>

                <button type="submit">Create Account</button>
            </form>

            <div class="otp-container" id="otpContainer">
                <h2>Verify Mobile Number</h2>
                <label for="otp">Enter OTP:</label>
                <input type="number" id="otp" name="otp" placeholder="Enter the OTP" required>
                <button onclick="verifyOtp()">Verify OTP</button>
            </div>

            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            alert('Logging in...');
            // Add your login logic here
        }

        function mobileOtpLogin() {
            alert('Redirecting to Mobile OTP login...');
            // Add your logic to redirect to mobile OTP login page
        }

        function googleLogin() {
            alert('Redirecting to Google login...');
            // Add your logic to initiate Google login
        }

        function handleRegister(event) {
            event.preventDefault();
            document.getElementById('otpContainer').style.display = 'block';
            alert('OTP has been sent to your mobile number.');
        }

        function verifyOtp() {
            const otp = document.getElementById('otp').value;
            if (otp === '123456') { // Example OTP check
                alert('OTP verified successfully!');
                // Redirect or complete account creation process
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }

        function showCreateAccount() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('createAccountForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('createAccountForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
